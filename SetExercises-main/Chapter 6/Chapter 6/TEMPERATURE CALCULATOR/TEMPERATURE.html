<!DOCTYPE html>
<html>
<title>Temperature Converter</title>
<link rel="stylesheet" href="TEMPERATURE.css">
<body>
<script src="TEMPERATURE.js"></script>
 
<h2>Temperature Converter</h2>
<p>TYPE ANY NUMBER TO CONVERT THE FAHRENHEIT TO CELSIUS:</p>

<p>

  <label>Fahrenheit</label>

  
  <input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
</p>
<p>Celsius: <span id="outputCelcius"></span></p>





</body>
</html>
